<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Admin panel</title>
</head>
<body>
<nav class="navbar sticky-top navbar-dark bg-dark " style="height: 40px;">
    <p class="text-left text-white">
        <a class="font-weight-bold" id="autUser"></a>
        <a class="font-weight-normal">with roles:</a>
        <a class="font-weight-normal" id="autRoles"></a>
    </p>
    <p class="text-right text-white">
        <a class="text-secondary" href="/login">Logout</a>
    </p>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary text-left" style="width: 100%;">
                Admin
            </button>
            <button type="button" class="btn btn-white text-left text-primary" style="width: 100%;">
                <a href="/user">User</a>
            </button>
        </div>
        <div class="col-md-10">
            <h3>Admin panel</h3>
            <ul class="nav nav-tabs">
                <li class="nav-item"> <!-- Количество элементов li - количество вкладок-->
                    <a class="nav-link active" data-toggle="tab" href="#allUsers" id="allUsersTable">Users table</a>
                    <!-- В href указываем ссылку на блок, который она будет показывать -->
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#adduser">New user</a>
                </li>
                <div class="container-fluid" style="padding-right: 0; padding-left: 0;">
                    <div class="tab-content">
                        <!-- All users-->
                        <div class="tab-pane fade show active" role="tabpanel" id="allUsers">
                            <div class="card" style="width: 100%;">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item font-weight-bold" style="background-color: #eeeeee">All
                                        users
                                    </li>
                                    <li class="list-group-item">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">ID</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Age</th>
                                                <th scope="col">Role</th>
                                                <th scope="col">Edit</th>
                                                <th scope="col">Delete</th>
                                            </tr>
                                            </thead>
                                            <tbody id="data1">

                                            </tbody>
                                        </table>


                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane fade show" id="adduser">
                            <div class="card" style="width: 100%;">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item font-weight-bold" style="background-color: #eeeeee">Add
                                        new user
                                    </li>
                                    <li class="list-group-item">
                                        <form name="formAddNewUser" id="formAddNewUser">
                                            <div class="form-group text-center">
                                                <div class="col-md-4 offset-md-4">
                                                    <label for="email" class="font-weight-bold">Email </label>
                                                    <input type="email" class="form-control" name="username" id="email"
                                                           placeholder="Email"/>
                                                </div>
                                            </div>
                                            </br>
                                            <div class="form-group text-center">
                                                <div class="col-md-4 offset-md-4">
                                                    <label for="name" class="font-weight-bold ">First name</label>
                                                    <input type="text" class="form-control" name="name" id="name"
                                                           placeholder="First name"/>
                                                </div>
                                            </div>
                                            </br>
                                            <div class="form-group text-center">
                                                <div class="col-md-4 offset-md-4">
                                                    <label for="surname" class="font-weight-bold ">Last name</label>
                                                    <input type="text" class="form-control" name="surname" id="surname"
                                                           placeholder="Last name"/>
                                                </div>
                                            </div>
                                            </br>
                                            <div class="form-group text-center">
                                                <div class="col-md-4 offset-md-4">
                                                    <label for="age" class="font-weight-bold">Age</label>
                                                    <input type="number" class="form-control" name="age" id="age"
                                                           placeholder="Age"/>
                                                </div>
                                            </div>
                                            </br>

                                            <div class="form-group text-center">
                                                <div class="col-md-4 offset-md-4">
                                                    <label for="password" class="font-weight-bold">Password </label>
                                                    <input type="password" class="form-control" name="password"
                                                           id="password" placeholder="Password"/>
                                                </div>
                                            </div>
                                            </br>
                                            <div class="form-group text-center">
                                                <div class="col-md-4 offset-md-4">
                                                    <label for="roles" class="font-weight-bold">Role </label>
                                                    <select class="form-control" name="roles" id="roles" size="2"
                                                            multiple>
                                                    </select>
                                                </div>
                                            </div>
                                            </br>
                                            <div class="col-md-5 offset-md-5">
                                                <button type="submit" class="btn btn-success" style="width: 35%;">Add
                                                    new user
                                                </button>
                                            </div>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </ul>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="admin.js"></script>
<script src="user.js"></script>
</body>
</html>
